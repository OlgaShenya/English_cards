<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>my vocabulary</title>
</head>

<body>
    <div class="container-xl border h-100">
        <header class="row d-flex align-items-center bg-success bg-gradient" style="height: 10%;">
            <div class="col-2">
                <img src="images/book.svg" alt="book" style="transform: rotate(-35deg);">
            </div>
            <div class="col text-center">
                <h1 class="fs-1 fw-bold">My vocabulary</h1>
            </div>
            <div class="col-2">
                <div class="row">
                    <div class="col text-end">
                        <button type="button" class="btn btn-success fs-4 fw-semibold text-dark" id="logoutBtn"
                            style="border: 2px solid black">logout</button>
                    </div>
                </div>
                <div class="row pt-1">
                    <div class="col text-end overflow-hidden">
                        <span class="fs-4 fw-semibold" id="userName"><!-- dynamic userName --></span>
                    </div>
                </div>
            </div>
        </header>

        <main class="row bg-success bg-opacity-10 bg-gradient" style="height: 88%;">
            <aside class="col col-xl-2 border-end border-success border-3" >
                <h2 class="text-decoration-underline fs-3 fw-semibold mt-2">My lists</h2>
                <div class="navwrapper" id="www">
                    <nav class="fs-4 fw-semibold"  id="myLists" >
                    <!-- dynamic content (ul-li, ul-li...) -->
                </nav>
                </div>
                
            </aside>
            <section class="col col-10">
                <div class="row  p-2" style="height: 10%;">
                    <div class="col ">
                        <button class="btn btn-success text-dark fs-4 fw-semibold float-end" id="createListBtn">
                            Create a new list
                        </button>
                        <h2 class="text-center fs-2 fw-bolder" id="currentListName"><!-- dynamic title --></h2>
                    </div>
                </div>
                <div class="row" style="height: 80%;">
                    <div class="col col-5 h-100 d-flex flex-column  justify-content-center">
                        <div class="card h-50 mx-auto" style="width: 90%;">
                            <div class="card-body card__scene" id="allCards">   
                                <div class="card__content d-none" id="card" draggable="true">                          
                                    <div class="card__face card__face-front bg-success bg-opacity-10 fs-1 fw-semibold d-flex align-items-center justify-content-center" id="frontCard"><!-- dynamic content --></div>
                                    <div class="card__face card__face-back bg-success bg-opacity-10 fs-2 fw-semibold fw-semibold d-flex align-items-center justify-content-center" id="backCard"><!-- dynamic content --></div>
                                </div>   
                            </div>
                        </div> 
                        <div class="ms-4 counter" id="allCardsCount"></div>
                    </div>

                    <img class="col col-1" src="images/question.svg" alt="" id="head">
                    <div class="col h-100">
                        <div class="row h-50">
                            <div class="col col-9 h-100 d-flex align-items-center">
                                <div class="card h-75 mx-auto" style="width: 90%;">
                                    <div class="card-body" id="solvedCards">
                                        <!-- dynamic content -->
                                    </div>
                                </div>
                            </div>
                            <div class="col col-1">
                                <img class="mt-5" src="images/check-mark-4818 (1).svg" alt="">
                                <div id="cardsSolvedCount" class="counter"></div>
                            </div>
                        </div>

                        <div class="row h-50">
                            <div class="col col-9 h-100 d-flex align-items-center">
                                <div class="card h-75 mx-auto" style="width: 90%;">
                                    <div class="card-body" id="unSolvedCards">
                                        <!-- dynamic content -->
                                    </div>
                                </div>
                            </div>
                            <div class="col col-1">
                                <img class="mt-5" src="images/no (1).svg" alt="">
                                <div id="cardsUnsolvedCount" class="counter"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row float-end pt-2" style="height: 10%;">
                    <div class="col ">
                        <button type="button " class="btn btn-success text-dark fs-4 fw-semibold" id="learnAllBtn">learn all
                            again</button>
                        <button type="button " class="btn btn-success text-dark fs-4 fw-semibold" id="learnUnsolvedBtn">learn only
                            unsolved</button>
                        <button type="button " class="btn btn-success text-dark fs-4 fw-semibold" id="editListBtn">Edit this
                            list</button>
                    </div>
            </section>
        </main>

        <footer class="row bg-success bg-gradient" style="height: 2%;"></footer>
    </div>

    <div id="contexMenu">Delete list</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
